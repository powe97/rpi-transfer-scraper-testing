name: Scrape new data
on:
  repository_dispatch:
    types: scrape
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
concurrency:
  group: transfer-scraper

jobs:
  scrape-transfer:
    name: Scrapes transfer guide
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: IP info
        run: |
          echo "Public IP: $(curl -s 'https://ipinfo.io/ip')"

      - name: Scrape transfer
        run: python3 transfer_scraper/main.py transfer.json state.json

      - name: Commit data
        run: |
          git config user.name "Transfer Scraper" && git config user.email "<>"
          git add *.json
          git commit -m "$(date)"
          git push
